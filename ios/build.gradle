buildscript {
    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.6.1"
    }
}

apply plugin: "konan"

konan.targets = ["iphone", "iphone_sim"]

konanArtifacts {
    library('helper') {
        enableMultiplatform true
        srcFiles 'src/main/kotlin'
    }

    program('app') {
        srcDir 'src/main/kotlin'

        libraries {
            artifact 'helper'
        }
    }
}

dependencies {
    expectedBy project(':common')
}
